<html>
    <head>
        <title>
            My Website
        </title>

        <style>
            .row {
                width: 720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding: 20px;
            }
        </style>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>

    <body style="background-color: blanchedalmond;">
       
        <div class="row">
            <div class="image-container"><img id="donut1" src="img/1.png" width="200" onmouseover="this.src='img/1.1.png';" onmouseout="this.src='img/1.2.png';"/></div>
            <div class="image-container"><img id="donut2" src="img/2.png" width="200"></div>
            <div class="image-container"><img id="donut3" src="img/3.png" width="200" onmouseover="this.src='img/3.1.png';" onmouseout="this.src='img/3.png';"></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="donut4" src="img/4.png" width="200"></div>
            <div class="image-container"><img id="donut5" src="img/5.png" width="200" onmouseover="this.src='img/5.1.png';" onmouseout="this.src='img/5.png';"></div>
            <div class="image-container"><img id="donut6" src="img/6.png" width="200" onmouseover="this.src='img/6.1.png';" onmouseout="this.src='img/6.png';"></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="donut7" src="img/7.png" width="200" onmouseover="this.src='img/7.1.png';" onmouseout="this.src='img/7.png';"/></div>
            <div class="image-container"><img id="donut8" src="img/8.png" width="200"></div>
            <div class="image-container"><img id="donut9" src="img/9.png" width="200" onmouseover="this.src='img/9.1.png';" onmouseout="this.src='img/9.png';"></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/1.mp3");
            var sound2 = new buzz.sound("sound/2.mp3");
            var sound3 = new buzz.sound("sound/3.mp3");
            var sound4 = new buzz.sound("sound/4.mp3");
            var sound5 = new buzz.sound("sound/5.mp3");
            var sound6 = new buzz.sound("sound/6.mp3");
            var sound7 = new buzz.sound("sound/7.mp3");
            var sound8 = new buzz.sound("sound/8.mp3");
            var sound9 = new buzz.sound("sound/9.mp3");

            window.onload = function() {
                document.getElementById('donut1').addEventListener('click', function () {sound1.play();});
                document.getElementById('donut2').addEventListener('click', function () {sound2.play();});
                document.getElementById('donut3').addEventListener('click', function () {sound3.play();});
                document.getElementById('donut4').addEventListener('click', function () {sound4.play();});
                document.getElementById('donut5').addEventListener('click', function () {sound5.play();});
                document.getElementById('donut6').addEventListener('click', function () {sound6.play();});
                document.getElementById('donut7').addEventListener('click', function () {sound7.play();});
                document.getElementById('donut8').addEventListener('click', function () {sound8.play();});
                document.getElementById('donut9').addEventListener('click', function () {sound9.play();});
            };
        </script>

    </body>

</html>
